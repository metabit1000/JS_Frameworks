<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>

        <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img class="app-logo" src="assets/images/Angular_logo.png" alt="Logo"/>
                    <span id="brand">
                        <strong>Curso</strong>Angular
                    </span>
                </div>

                <!-- MENU -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="formulario.html">Formulario</a>
                        </li>
                    </ul>
                </nav>

                <!-- Limpiar floats -->
                <div class="clearfix"></div>
            </div>
        </header>
        <div class="center">
            <section id="content">
              <h1 class="subheader">Formulario</h1>
              <form class="fullform">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input class="form-control textform" type="text" name="nombre"/>
                </div>
                <div class="form-group">
                  <label for="apellidos">Apellidos</label>
                  <input class="form-control textform" type="text" name="apellidos"/>
                </div>
                <div class="form-group">
                  <label for="bio">Biografia</label>
                  <textarea class="form-control" name="bio"></textarea>
                </div>
                <div class="form-group radiobuttons">
                  <input type="radio" name="genero" value="Hombre"/> Hombre 
                  <input type="radio" name="genero" value="Mujer"/> Mujer 
                  <input type="radio" name="genero" value="Otro"/> Otro 
                </div>
                <div class="clearfix"></div>
                <input type="submit" value="Enviar" class="btn btn-success submitButton">
              </form>
            </section>
          <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
              <h3>Puedes hacer esto</h3>
              <a href="#" class="btn btn-success">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
              <h3>Buscador</h3>
              <form>
                <div class="form-group">
                  <label for="inputdefault">Encuentra el artículo que buscas</label>
                  <input type="text" class="form-control input-sm" id="input">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
              </form>
            </div>
          </aside>
          <!-- Limpiar floats -->
          <div class="clearfix"></div>
        </div>
        <footer id="footer">
          <div class="center">
            <p>
              &copy; Curso en frameworks de Javascript
            </p>
          </div>
        </footer>
    </body>
</html>
