<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>

        <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img class="app-logo" src="assets/images/Angular_logo.png" alt="Logo"/>
                    <span id="brand">
                        <strong>Curso</strong>Angular
                    </span>
                </div>

                <!-- MENU -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="formulario.html">Formulario</a>
                        </li>
                    </ul>
                </nav>

                <!-- Limpiar floats -->
                <div class="clearfix"></div>
            </div>
        </header>
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="assets/images/Angular_image1.jpg" alt="Image1" style="width:100%;">
                  <div class="carousel-caption">
                    <a href="blog.html" target="_blank"><button type="button" class="btn btn-default">IR AL BLOG</button></a>
                  </div>
                </div>
          
                <div class="item">
                  <img src="assets/images/Angular_image2.png" alt="Image2" style="width:100%;">
                  <div class="carousel-caption">
                    <a href="blog.html" target="_blank"><button type="button" class="btn btn-default">IR AL BLOG</button></a>
                  </div>
                </div>
              
                <div class="item">
                  <img src="assets/images/Angular_image3.png" alt="Image3" style="width:100%;">
                  <div class="carousel-caption">
                    <a href="blog.html" target="_blank"><button type="button" class="btn btn-default">IR AL BLOG</button></a>
                  </div>
                </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        
        <div class="center">
          <section id="content">
            <h2 class="subheader">Últimos artículos</h2>

            <div id="articles">
              <article class="article-item" id="article-template">
                <div class="image-wrap">
                  <img alt="Paisaje" src="https://librosostenibilidad.files.wordpress.com/2017/03/paisaje-cultura-sostenibilidad.jpg?w=2000&h=1365&crop=1" />
                </div>
                <h2>Artículo de prueba</h2>
                <span class="date">
                    Hace 5 minutos
                </span>
                <a href="article.html">Leer más</a>
                
                <!-- Limpiar floats -->
                <div class="clearfix"></div>
              </article>
            </div>
          </section>

          <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
              <h3>Puedes hacer esto</h3>
              <a href="#" class="btn btn-success">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
              <h3>Buscador</h3>
              <form>
                <div class="form-group">
                  <label for="inputdefault">Encuentra el artículo que buscas</label>
                  <input type="text" class="form-control input-sm" id="input">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
              </form>
            </div>
          </aside>
          <!-- Limpiar floats -->
          <div class="clearfix"></div>
        </div>
        <footer id="footer">
          <div class="center">
            <p>
              &copy; Curso en frameworks de Javascript
            </p>
          </div>
        </footer>
    </body>
</html>
